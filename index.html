<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyCanvas</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<meta name="viewport" content="width=640,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">
	
	<canvas id='xxx' width=300 height=300 ></canvas>
  	
  	<div class="actions" id='actions'>
  		<svg id='pen' class=" active icon">
    		<use xlink:href="#icon-bianjiqianbixieshuru2"></use>
		</svg>  		
		<svg id="eraser" class="icon">
    		<use xlink:href="#icon-xiangpica"></use>
		</svg>		
		<svg id="clear" class="icon">
    		<use xlink:href="#icon-chexiao"></use>
		</svg>
		<svg id="down" class="icon">
    		<use xlink:href="#icon-msnui-cloud-download"></use>
		</svg>
     	<!-- <button id='eraser'>橡皮檫</button>
    	<button id='brush'>画笔</button> -->
  	</div>
  	<ol class="colors">
  		<li id="red"class="red active"></li>
  		<li id="green" class="green"></li>
  		<li id="blue" class="blue"></li>
  	</ol>
  	<ol class="line">
  		<li id="thin" class="thin"></li>
  		<li id="thick" class="thick"></li>
  	</ol>

<script src="./js/main.js"></script>
<script src="//at.alicdn.com/t/font_570734_k2r7dx0srau4n29.js"></script>

</body>
</html>
